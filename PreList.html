<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestor de Préstamos Semanal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #2a2e2c;
            -webkit-tap-highlight-color: transparent;
        }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .status-paid { background-color: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .status-pending { background-color: #fef9c3; color: #854d0e; border: 1px solid #fde047; }
    </style>
</head>
<body class="pb-24">

    <header class="bg-blue-700 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="flex justify-between items-center max-w-2xl mx-auto">
            <div class="flex items-center gap-2">
                <i class="ph-fill ph-money w-6 h-6 text-2xl"></i>
                <h1 class="text-lg font-bold">Mis Préstamos (10%)</h1>
            </div>
            <button onclick="compartirCSV()" class="text-xs bg-blue-800 hover:bg-blue-900 px-3 py-2 rounded-lg flex items-center gap-1 transition-colors">
                <i class="ph ph-share-network"></i> Compartir
            </button>
        </div>
    </header>

    <main class="max-w-2xl mx-auto p-4 space-y-4">
        <section class="grid grid-cols-2 gap-3">
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex flex-col justify-center items-center text-center">
                <span class="text-xs text-gray-500 font-semibold uppercase">Por Cobrar</span>
                <span id="total-por-cobrar" class="text-xl font-bold text-blue-600">$0</span>
            </div>
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex flex-col justify-center items-center text-center">
                <span class="text-xs text-gray-500 font-semibold uppercase">Ganancia (Int.)</span>
                <span id="total-ganancia" class="text-xl font-bold text-green-600">$0</span>
            </div>
        </section>

        <section class="bg-white p-5 rounded-2xl shadow-md border border-gray-100">
            <h2 class="text-gray-800 font-bold mb-4 flex items-center gap-2">
                <i class="ph-fill ph-plus-circle text-blue-600"></i> Nuevo Préstamo
            </h2>
            <form id="loan-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Cliente</label>
                    <input type="text" id="cliente" required placeholder="Ej. Juan Pérez" 
                        class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-gray-800">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Monto (S/)</label>
                        <input type="number" id="monto" required min="1" step="any" placeholder="0.00" 
                            class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-gray-800">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Semanas</label>
                        <input type="number" id="semanas" required min="1" value="1" 
                            class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-gray-800">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
                    <input type="date" id="fecha" required 
                        class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-gray-800">
                </div>
                <button type="submit" 
                    class="w-full bg-blue-600 active:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-200 transition-all transform active:scale-95 flex justify-center items-center gap-2">
                    <i class="ph-bold ph-check"></i> Registrar Préstamo
                </button>
            </form>
        </section>

        <section>
            <h3 class="text-gray-500 text-sm font-semibold uppercase mb-3 px-1">Historial de Clientes</h3>
            <div id="lista-prestamos" class="space-y-3"></div>
        </section>
    </main>

    <div id="modal-csv" class="fixed inset-0 bg-black/80 z-[60] hidden flex justify-center items-center p-4">
        <div class="bg-white w-full max-w-sm rounded-xl p-4 shadow-2xl">
            <h3 class="font-bold text-gray-800 mb-2">Datos para Excel</h3>
            <p class="text-xs text-gray-500 mb-2">Copia este texto y pégalo en Excel:</p>
            <textarea id="csv-text" class="w-full h-32 text-xs p-2 bg-gray-100 rounded border border-gray-300 mb-3 font-mono" readonly></textarea>
            <div class="flex gap-2">
                <button onclick="copiarAlPortapapeles()" class="flex-1 bg-green-600 text-white py-2 rounded-lg font-bold text-sm">
                    <i class="ph-bold ph-copy"></i> Copiar
                </button>
                <button onclick="cerrarModal()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-bold text-sm">
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        let prestamos = JSON.parse(localStorage.getItem('mis_prestamos')) || [];
        const TASA_INTERES_SEMANAL = 0.10;

        // Elementos DOM
        const form = document.getElementById('loan-form');
        const listaEl = document.getElementById('lista-prestamos');
        const totalCobrarEl = document.getElementById('total-por-cobrar');
        const totalGananciaEl = document.getElementById('total-ganancia');
        
        document.getElementById('fecha').valueAsDate = new Date();

        const moneyFmt = new Intl.NumberFormat('es-MX', {
            style: 'currency', currency: 'MXN', minimumFractionDigits: 0, maximumFractionDigits: 2
        });

        // --- FUNCIONES CORE ---
        function guardar() {
            localStorage.setItem('mis_prestamos', JSON.stringify(prestamos));
            renderizar();
        }

        function renderizar() {
            listaEl.innerHTML = '';
            let sumaPorCobrar = 0;
            let sumaGanancia = 0;

            const listaOrdenada = [...prestamos].sort((a, b) => {
                if (a.estado === b.estado) return new Date(b.fecha) - new Date(a.fecha);
                return a.estado === 'Pendiente' ? -1 : 1;
            });

            if (listaOrdenada.length === 0) {
                listaEl.innerHTML = `<div class="text-center py-12 flex flex-col items-center opacity-50"><i class="ph ph-clipboard-text text-4xl mb-2"></i><p>Sin registros</p></div>`;
                totalCobrarEl.innerText = "$0";
                totalGananciaEl.innerText = "$0";
                return;
            }

            listaOrdenada.forEach(p => {
                if(p.estado === 'Pendiente') {
                    sumaPorCobrar += p.totalDevolver;
                    sumaGanancia += p.totalInteres;
                }

                const card = document.createElement('div');
                card.className = `bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col gap-3 fade-in relative overflow-hidden`;
                const estadoClass = p.estado === 'Pagado' ? 'bg-green-500' : 'bg-yellow-400';
                
                card.innerHTML = `
                    <div class="absolute left-0 top-0 bottom-0 w-1.5 ${estadoClass}"></div>
                    <div class="flex justify-between items-start pl-2">
                        <div>
                            <h3 class="font-bold text-gray-800 text-lg leading-tight">${p.cliente}</h3>
                            <span class="text-xs text-gray-500">${new Date(p.fecha).toLocaleDateString()} &bull; ${p.semanas} sem.</span>
                        </div>
                        <div class="text-right">
                            <span class="block font-bold text-blue-700 text-lg">${moneyFmt.format(p.totalDevolver)}</span>
                            <span class="text-xs text-gray-400">Prestado: ${moneyFmt.format(p.monto)}</span>
                        </div>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-2 pl-3 flex justify-between items-center text-sm">
                        <span class="text-gray-600">Interés (10%):</span>
                        <span class="font-semibold text-green-600">+${moneyFmt.format(p.totalInteres)}</span>
                    </div>
                    <div class="flex gap-2 pl-2 pt-1">
                        <button onclick="cambiarEstado(${p.id})" class="flex-1 py-2 rounded-lg text-sm font-bold transition-colors ${p.estado === 'Pagado' ? 'status-paid' : 'status-pending'}">
                            ${p.estado === 'Pagado' ? '<i class="ph-bold ph-check"></i> Pagado' : '<i class="ph-bold ph-clock"></i> Pendiente'}
                        </button>
                        <button onclick="eliminar(${p.id})" class="w-10 flex items-center justify-center bg-gray-100 text-gray-400 rounded-lg hover:bg-red-50 hover:text-red-500 transition-colors">
                            <i class="ph-bold ph-trash"></i>
                        </button>
                    </div>
                `;
                listaEl.appendChild(card);
            });

            totalCobrarEl.innerText = moneyFmt.format(sumaPorCobrar);
            totalGananciaEl.innerText = moneyFmt.format(sumaGanancia);
        }

        // --- EVENTOS ---
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const cliente = document.getElementById('cliente').value;
            const monto = parseFloat(document.getElementById('monto').value);
            const semanas = parseInt(document.getElementById('semanas').value);
            const fecha = document.getElementById('fecha').value;
            const interesTotal = monto * TASA_INTERES_SEMANAL * semanas;

            const nuevo = {
                id: Date.now(),
                cliente, monto, semanas, fecha,
                totalInteres: interesTotal,
                totalDevolver: monto + interesTotal,
                estado: 'Pendiente'
            };
            prestamos.push(nuevo);
            
            document.getElementById('cliente').value = '';
            document.getElementById('monto').value = '';
            document.getElementById('semanas').value = '1';
            document.getElementById('cliente').focus();
            guardar();
        });

        window.cambiarEstado = (id) => {
            const index = prestamos.findIndex(p => p.id === id);
            if (index !== -1) {
                prestamos[index].estado = (prestamos[index].estado === 'Pendiente') ? 'Pagado' : 'Pendiente';
                guardar();
            }
        };

        window.eliminar = (id) => {
            if(confirm('¿Borrar este préstamo?')) {
                prestamos = prestamos.filter(p => p.id !== id);
                guardar();
            }
        };

        // --- EXPORTAR Y COMPARTIR ---
        window.compartirCSV = () => {
            if(prestamos.length === 0) return alert("No hay datos para compartir");

            // Generar texto separado por tabuladores para Excel
            let csv = "Cliente\tFecha\tMonto\tSemanas\tInterés\tTotal\tEstado\n";
            prestamos.forEach(p => {
                csv += `${p.cliente}\t${p.fecha}\t${p.monto}\t${p.semanas}\t${p.totalInteres}\t${p.totalDevolver}\t${p.estado}\n`;
            });

            // Intentar usar menú nativo del celular
            if (navigator.share) {
                navigator.share({
                    title: 'Reporte Préstamos',
                    text: csv
                }).catch(err => {
                    console.log("Error al compartir o cancelado:", err);
                    mostrarModal(csv); // Si falla o cancelan, mostramos el modal igual
                });
            } else {
                mostrarModal(csv);
            }
        };

        function mostrarModal(texto) {
            const modal = document.getElementById('modal-csv');
            document.getElementById('csv-text').value = texto;
            modal.classList.remove('hidden');
        }

        window.cerrarModal = () => {
            document.getElementById('modal-csv').classList.add('hidden');
        }

        window.copiarAlPortapapeles = () => {
            const copyText = document.getElementById("csv-text");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value).then(() => {
                alert("¡Copiado! Pégalo en Excel.");
                cerrarModal();
            });
        }

        renderizar();
    </script>
</body>
</html>
